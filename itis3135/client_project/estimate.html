<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get an Estimate | Deliverr Trucking LLC</title>
    <link rel="stylesheet" href="styles/default.css" />
    <script src="scripts/HTMLInclude.min.js" defer></script>
    <script src="scripts/estimate.js" defer></script>
</head>
<body>
    <header data-include="components/header.html"></header>

    <main>
        <h2>Get an Estimate</h2>
        <p>Tell us about your shipment and we’ll get back to you quickly with an estimate.</p>

        <form id="estimateForm" novalidate>
        <fieldset>
            <legend>Contact</legend>
            <label>
            Name*
            <input name="name" type="text" required />
            </label>
            <label>
            Company
            <input name="company" type="text" />
            </label>
            <label>
            Email*
            <input name="email" type="email" required />
            </label>
            <label>
            Phone
            <input name="phone" type="tel" pattern="^[0-9()+\\-\\s]{7,}$" />
            </label>
        </fieldset>

        <fieldset>
            <legend>Lane & Freight</legend>
            <label>
            Origin (City, ST)*
            <input name="origin" type="text" required />
            </label>
            <label>
            Destination (City, ST)*
            <input name="destination" type="text" required />
            </label>
            <label>
            Equipment*
            <select name="equipment" required>
                <option value="">Select…</option>
                <option>Dry Van</option>
                <option>Flatbed</option>
                <option>Reefer</option>
                <option>Hotshot</option>
            </select>
            </label>
            <label>
            Commodity
            <input name="commodity" type="text" />
            </label>
            <label>
            Weight (lbs)*
            <input name="weight" type="number" min="1" step="1" required />
            </label>
            <label>
            Dimensions (L×W×H, in)
            <input name="dimensions" type="text" placeholder="e.g., 48×40×60" />
            </label>
            <label>
            Pickup Date
            <input name="pickupDate" type="date" />
            </label>
            <label>
            Notes
            <textarea name="notes" rows="4" placeholder="Any special handling, time windows, accessorials…"></textarea>
            </label>
        </fieldset>

        <div class="form-actions">
            <button id="submitBtn" type="submit">Send Request</button>
            <button type="reset">Reset</button>
            <span id="formStatus" aria-live="polite"></span>
        </div>

        <p class="small">If the form doesn’t submit, you can also email us at
            <a href="mailto:quotes@deliverrtrucking.com?subject=Estimate%20Request">quotes@deliverrtrucking.com</a>.
        </p>
        </form>
    </main>
    
    <footer data-include="components/footer.html"></footer>
</body>
</html>
